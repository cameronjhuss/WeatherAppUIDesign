<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/f93b013a01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
<main>
    <div class="Heading1">
        <h1> Findlay, Ohio</h1>
    </div>
    <section class="WeatherApp-Container">
        <div class="SingleDay-Content">
            <div class="DOW-Graphic">
                <p id="day">Monday, Oct 3</p>
                <p>Sunny</p>
                <i class="fa-regular fa-sun"></i>
                <p>68 &#8457;</p>
            </div>
            <div class="DOW-Data">
                <div class="PreHumWin-list">
                    <p>Precipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind: 10mph NW</p>
                </div>
            </div>
        </div>
        <div class="Weekly-Content">
            <div class="day 1">
                <p id="day">Monday</p>
                <i class="fa-regular fa-sun"></i>
                <p>68 &#8457;</p>
                <p>41 &#8457;</p>
            </div>
            <div class="day 2">
                
                    <p id="day">Tuesday</p>
                    <i class="fa-solid fa-cloud-sun"></i>
                    <p>74 &#8457;</p>
                    <p>50 &#8457;</p>

            </div>
            <div class="day 3">
                <p id="day">Wednesday</p>
                <i class="fa-solid fa-cloud-sun"></i>
                <p>65 &#8457;</p>
                <p>48 &#8457;</p>
            </div>
            <div class="day 4">
                <p id="day">Thursday</p>
                <i class="fa-solid fa-wind"></i>
                <p>65 &#8457;</p>
                <p>48 &#8457;</p>
            </div>
            <div class="day 5">
                <p id="day">Friday</p>
                <i class="fa-regular fa-sun"></i>
                <p>65 &#8457;</p>
                <p>48 &#8457;</p>
            </div>
            <div class="day 6">
                <p id="day">Saturday</p>
                <i class="fa-regular fa-sun"></i>
                <p>60 &#8457;</p>
                <p>41 &#8457;</p>
            </div>
            <div class="day 7">
                <p id="day">Sunday</p>
                <i class="fa-solid fa-cloud-sun-rain"></i>
                <p>55 &#8457;</p>
                <p>38 &#8457;</p>
            </div>

        </div>
    </section>
</main>

    
    
    
</body>
</html>
